{% extends 'base.html' %}


{% load crispy_forms_tags %}



{% block content %}
<div class="container">
    <h1>Créer une formation</h1>
        <form method="post" action="/creer/lende" enctype='multipart/form-data'>{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn mb-4 btn-primary">Créer</button>
        </form>
</div>


{% endblock %}
